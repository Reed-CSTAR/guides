name: Deploy
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Download book.
        id: download
        uses: dawidd6/action-download-artifact@v8
        with:
          workflow: build.yml
          name: github-actions
      - name: Deploy to GitHub Pages.
        id: deployment
        uses: actions/deploy-pages@v4
